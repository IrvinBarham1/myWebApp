<html>
<head>
    <title>Personal Finance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Management</h1>
        <form action="/report" method="POST">
            <div class="form-group">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" name="income" required>
            </div>
            <div class="form-group">
                <label for="expenses">Monthly Expenses:</label>
                <input type="number" id="expenses" name="expenses" required>
            </div>
            <div class="form-group">
                <label for="savings">Monthly Savings Goal:</label>
                <input type="number" id="savings" name="savings" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="summary">
            <h2>Financial Summary</h2>
            <p>Net Savings: <span id="net-savings">-</span></p>
            <p>Savings Goal Status: <span id="goal-status">-</span></p>
        </div>
    </div>
</body>
</html>
